    <div class="epg_box">
        <div class="epg_left">
            <div class="panel panel-default" >
                <div class="panel-heading" > EPG接口</div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <button onclick="update_epg()" class="btn btn-primary">保存EPG</button>
                    </li>
                </ul>
            </div>

        </div>
        <div class="epg_right">
            <textarea  class="form-control"  placeholder="这里放你的EPG api啦！格式如下.....^_^&#XAhttp://eztv.com/getepg?id={频道名}&#XA注:{频道名}括号不可省略喔！" id="epg_api" cols="30" rows="4"></textarea>

    <div class="body_left" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <button onclick="add_category()" class="btn btn-success">新分类</button>

    </div>

    <div class="body_right" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="input-group input-group-sm">
                    <input type="text" class="category_name form-control" value="新分类" />
                    <span class="input-group-btn"><a onclick="save_category()" href="#" type="button" class="btn btn-primary btn-sm">&nbsp;&nbsp;保&nbsp;&nbsp;存
							</a><a href="#" onclick="del_category()" type="button" class="btn btn-danger btn-sm">&nbsp;&nbsp;删&nbsp;&nbsp;除</a></span>
                </div>
            </div>
        </div>
        <div class="edit_content">
            <div>
                <div class="input-group">
                    <span class="input-group-addon">排序索引</span>
                    <input type="text" class="sort_index form-control" value="0" />
                </div>
            </div>
            <textarea class="form-control" placeholder="&#XA这里放你的视屏源链接啦！格式如下.....^_^&#XA&#XA新年快乐,http://happyeveryday.m3u8&#XA开心每一天,http://happyeveryday.m3u8&#XA分享快乐给所有人,http://happyeveryday.m3u8" id="detail_content" name="" id="" ></textarea>
